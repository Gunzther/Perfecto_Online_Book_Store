    $(document).ready(() => {

        url: "book_detail_rows_Military_and_War/",
        type: "GET",

          var count = 0;

          var bookName;

          var pen = "";
          var price;
          var tr = "";
          var item = "";
          $.each(data, function(i, val) {
            if (bookId > 0) {

                pen = pen + val.PenName + "; ";
              } else {
                item =
                  item +

                  price +
                  ' Baht</p><h6 style="margin-top: 20px;">' +
                  bookName +
                  "</h6></figcaption></figure></button>";
                bookId = val.BookID;
                bookName = val.BookName;
                isbn = val.ISBN;
                pen = val.PenName + "; ";
                price = val.BookPrice;
              }
            } else {
              bookId = val.BookID;
              isbn = val.ISBN;
              bookName = val.BookName;
              pen = val.PenName + "; ";
              price = val.BookPrice;
            }
          });
          item =
            item +
            '<meta itemprop="id" content="' +
            bookId +
            '" /><meta itemprop="isbn" content="' +
            isbn +
            '" /><meta itemprop="name"content="' +
            bookName +
            '"/><button id="id_button" value='+ bookId  +'><figure class="effect-bubba"><img src="img/book.jpg" alt="fiction" class="img-fluid" /><figcaption><p style="margin-top: 50px;">add to cart<br />' +
            price +
            ' Baht</p><h6 style="margin-top: 20px;">' +
            bookName +
            "</h6></figcaption></figure></button>";
          $(item).appendTo(document.getElementById("book-shelf"));
        }
      });
    });
  </script>

    <script>
      /* Google map
------------------------------------------------*/
      var map = "";
      var center;

      function initialize() {
        var mapOptions = {
          zoom: 16,
          center: new google.maps.LatLng(37.769725, -122.462154),
          scrollwheel: false
        };

        map = new google.maps.Map(
          document.getElementById("google-map"),
          mapOptions
        );

        google.maps.event.addDomListener(map, "idle", function() {
          calculateCenter();
        });

        google.maps.event.addDomListener(window, "resize", function() {
          map.setCenter(center);
        });
      }

      function calculateCenter() {
        center = map.getCenter();
      }

      function loadGoogleMap() {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src =
          "https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&" +
          "callback=initialize";
        document.body.appendChild(script);
      }

      function setNavbar() {
        if ($(document).scrollTop() > 160) {
          $(".tm-sidebar").addClass("sticky");
        } else {
          $(".tm-sidebar").removeClass("sticky");
        }
      }

      $(document).ready(function() {
        // Single page nav
        $(".tm-main-nav").singlePageNav({
          currentClass: "active",
          offset: 20
        });

        // Detect window scroll and change navbar
        setNavbar();

        $(window).scroll(function() {
          setNavbar();
        });

        // Magnific pop up
        $(".tm-gallery").magnificPopup({
          delegate: "a", // child items selector, by clicking on it popup will open
          type: "image",
          gallery: { enabled: true }
          // other options
        });

        // Google Map
        loadGoogleMap();
      });
    </script>
    <script>
      setTimeout(function() {
        $("button")
          .each(function(i, el) {})
          .on("click", function() {
            var cart = localStorage.getItem("cart");
            if (cart == null) localStorage.setItem("cart", this.value);
            else localStorage.setItem("cart", cart + ";" + this.value);
            window.location.reload();
          });
      }, 200);
