<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(() => {
     
            $.ajax({
                url: 'book_detail_rows_Literature_and_Fiction/',
                type: 'GET',
                dataType: 'json',
                success: (data) => {
                    var count = 0;
                    var bookId = 0;
                    var bookName;
                    var isbn;
                    var pen = "";
                    var price;
                    var tr = "";
                    $.each(data, function (i, val) {
                        if(bookId > 0){
                            if(bookId == val.BookID){
                                pen = pen + val.PenName + "; ";
                            }else{
                                tr = tr + "<tr>" +
                                "<td>"+ bookId + "</td>" +
                                "<td>"+ bookName  + "</td>" +
                                "<td>"+ isbn + "</td>" + 
                                "<td>"+ pen + "</td>" +
                                "<td>"+ price + "</td>" +
                                "</tr>";
                                bookId = val.BookID;
                                bookName = val.BookName;
                                isbn = val.ISBN;
                                pen = val.PenName + "; ";
                                price = val.BookPrice;
                            }
                        }else{
                            bookId = val.BookID;
                            isbn = val.ISBN;
                            bookName = val.BookName;
                            pen = val.PenName + "; ";
                            price = val.BookPrice;
                        }
                });

                tr = tr + "<tr>" +
                    "<td>"+ bookId + "</td>" +
                    "<td>"+ bookName  + "</td>" +
                    "<td>"+ isbn + "</td>" + 
                    "<td>"+ pen + "</td>" +
                    "<td>"+ price + "</td>" +
                    "</tr>";
                $(tr).appendTo("tbody");
                }
            });
        
    });
</script>
    <head>
        <title>My db rows</title>
    </head>

    <body>
        <div id="book_detail_table"></div>
        <table>
            <tbody id="items">
                <tr>
                <td>ID</td>
                <td>Book Name</td>
                <td>ISBN</td>
                <td>Authors</td>
                <td>Price</td>
                </tr>
            </tbody>
        </table>
    </body> 
</html>
