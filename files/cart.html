<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/cssFiles/cart-style.css" />
    <link rel="stylesheet" href="/cssFiles/fin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h2>Checkout</h2>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="/cart_fin" method="POST">
            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> First Name</label>
                <input
                  type="text"
                  id="fname"
                  name="create_first_name"
                  placeholder="Please input your Firstname"
                />
                <label for="lname"><i class="fa fa-user"></i> Last Name </label>
                <input
                  type="text"
                  id="lname"
                  name="create_last_name"
                  placeholder="Please input your Lastname"
                />
                <label for="age"><i class="fa fa-heart-o"></i> Age </label>
                <input
                  type="int"
                  id="age"
                  name="create_age"
                  placeholder="Please input age"
                />

                <label for="gender"
                  ><i class="fa fa-venus-mars"></i> Gender
                </label>
                <select name="create_gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>

                <label for="adr"
                  ><i class="fa fa-address-card-o"></i> Address</label
                >
                <input
                  type="text"
                  id="adr"
                  name="create_address"
                  placeholder="Please input your address"
                />
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input
                  type="text"
                  id="city"
                  name="create_city"
                  placeholder="Please input your city"
                />

                <div class="row">
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input
                      type="text"
                      id="zip"
                      name="create_zip"
                      placeholder="Please input your zip code"
                    />
                  </div>
                  <div class="col-50">
                    <label for="state">Country</label>
                    <input
                      type="text"
                      id="country"
                      name="create_country"
                      placeholder="Please input your country"
                    />
                  </div>
                </div>
              </div>

              <div class="col-50">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input
                  type="text"
                  id="cname"
                  name="cardname"
                  placeholder="Please input card holder name"
                />
                <label for="ccnum">Credit card number</label>
                <input
                  type="text"
                  id="ccnum"
                  name="cardnumber"
                  placeholder="Please input your credit card number"
                />
                <label for="expmonth">Exp Month</label>
                <input
                  type="text"
                  id="expmonth"
                  name="expmonth"
                  placeholder="Please input expired month"
                />
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input
                      type="text"
                      id="expyear"
                      name="expyear"
                      placeholder="Please input expired year"
                    />
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input
                      type="text"
                      id="cvv"
                      name="cvv"
                      placeholder="Please your card's cvv"
                    />
                  </div>
                </div>
              </div>
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr" />
              Shipping address same as billing
            </label>
            <input
              type="submit"
              value="Continue to checkout"
              class="btn"
              href="#popup1"
            />
          </form>
        </div>
      </div>
      <div class="col-25">
        <div class="container">
          <h4>
            Cart
            <span class="price" style="color:black"
              ><i class="fa fa-shopping-cart"></i> <b>4</b></span
            >
          </h4>
          <p><a href="#">Product 1</a> <span class="price">$15</span></p>
          <p><a href="#">Product 2</a> <span class="price">$5</span></p>
          <p><a href="#">Product 3</a> <span class="price">$8</span></p>
          <p><a href="#">Product 4</a> <span class="price">$2</span></p>
          <hr />
          <p>
            Total <span class="price" style="color:black"><b>$30</b></span>
          </p>
        </div>
      </div>
    </div>
    <div id="popup1" class="overlay">
      <div class="popup">
        <h2>Thank you for shopping with us !</h2>
        <a class="close" href="#">&times;</a>
        <div class="content">
          Your tracking number is ...
        </div>
      </div>
    </div>
  </body>
</html>
